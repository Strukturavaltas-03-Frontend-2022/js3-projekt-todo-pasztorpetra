<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
  <div class="wrapper">
    <header>Daily To-do list manager</header>
    <div class="inputField">
      <input type="text" placeholder="Take the garbage out">
      <button><i class="fa-solid fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <li>Go to codepen and get inspired <span><i class="fas fa-trash"></i></span></li>
      <li>Pick a project<span><i class="fas fa-trash"></i></span></li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
