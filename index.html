<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
  <div class="wrapper">
    <div class="date">
      <div class="weekday">Monday</div>
      <span class="month">00</span>
      <span>-</span>
      <span class="day">00</span>
      <span>-</span>
      <span class="year">0000</span>
    </div>
    <br>
    <header>Daily To-do list manager</header>
    <div class="inputField">
      <input type="text" placeholder="Take the garbage out">
      <button><i class="fa-solid fa-plus"></i></button>
    </div>

    <span class="pending-tasks">You have 2 pending tasks</span> <br>
    <br>
    <div class="todoList">
      <div>
      <input type="checkbox" name="first" id="first" value="first">
      <label for="first">Go to codepen and get inspired</label>
      <span><i class="fas fa-trash"></i></span>
      </div>
      <div>
      <input type="checkbox" name="second" id="second" value="second">
      <label for="second">Pick a project</label>
      <span><i class="fas fa-trash"></i></span>
      </div>
    </div>

    <div class="footer">
      <button id="show">Show Complete</button>
      <button id="clear">Clear All</button>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
